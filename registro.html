<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro CentralPet</title>
    <link rel="stylesheet" href="CSS/registro.css" type="text/css" />
    <link rel="stylesheet" href="CSS/fonts.css" type="text/css" />
    
</head>
<body>
    <main class="main">
        <section class="background_esquerdo">

            <div class="card">
                <div class="container">
                    <div class="botao_voltar">
                    <a href="">
                        <img class="seta" src="../img/seta_botao_voltar.svg">
                    </a>
                    </div>
                    <img class="card_logo" src="../img/centralpet.svg" alt="CentralPet">
                </div>
                    <h1>Bem-Vindo(a)!</h1>
                
                <form class="formulario_card" action="#" method="post" novalidate>
                    <div class="formulario_grupo">
                        <label for="email">Nome completo</label>
                        <input 
                        id="nome"
                        name="nome"
                        type="text"
                        autocomplete="nome" 
                        required
                    >
                    </div>

                <form class="formulario_card" action="#" method="post" novalidate>
                    <div class="formulario_grupo">
                        <label for="email">E-mail</label>
                        <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        autocomplete="email" 
                        required
                    >
                    </div>

                     <div class="formulario_grupo">
                        <label for="senha">Senha</label>
                        <input 
                        id="senha" 
                        name="senha" 
                        type="password" 
                        autocomplete="current-password" 
                        required
                    >
                    </div>

                     <div class="formulario_grupo">
                        <label for="senha">Confirme sua senha</label>
                        <input 
                        id="senha" 
                        name="senha" 
                        type="password" 
                        autocomplete="current-password" 
                        required
                    >
                    </div>

                    <div class="formulario_acoes">
                        <a class="link" href="#">Já tenho conta</a>
                        <button type="submit" class="botao_entrar">Próximo</button>
                        </div>
                    </form>
            </div>
        </section>
        <section class="background_direito">
            <div class="conjunto_frases">
                <img src="../img/frase_login.svg">
            </div>
        </section>
    </main>
</body>
</html>
