<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/login.css" type="text/css" />
    <link rel="stylesheet" href="CSS/fonts.css" type="text/css" />
    <link rel="icon" href="./IMG/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/acessibilidade.css" />
  </head>
  <body>
    <main class="login">
      <section class="login_esquerdo">
        <div class="card">
          <div class="container">
            <div class="botao_voltar">
              <a href="./index.html">
                <img class="seta" src="./IMG/seta_botao_voltar.svg" />
              </a>
            </div>
            <img
              class="card_logo"
              src="./IMG/centralpet.svg"
              alt="CentralPet"
            />
          </div>
          <h1>Bem-Vindo(a)!</h1>

          <form
            class="formulario_card"
            action="./adocao-page.html"
            method="get"
            novalidate
          >
            <div class="formulario_grupo">
              <label for="email">E-mail</label>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
              />
            </div>

            <div class="formulario_grupo">
              <label for="senha">Senha</label>
              <input
                id="senha"
                name="senha"
                type="password"
                autocomplete="current-password"
                required
              />
            </div>

            <div class="formulario_acoes">
              <a class="link" href="./registro.html">NÃ£o tenho conta</a>
              <button type="submit" class="botao_entrar">Entrar</button>
            </div>
          </form>
        </div>
      </section>
      <section class="login_direito">
        <div class="conjunto_frases">
          <img src="./IMG/frase_login.svg" />
        </div>
      </section>
    </main>
    <!--Funcionalidade de acessibilidade Vlibras-->
    <div class="acessibilidade-container">
      <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
    </div>
    <script src="JS/voz.js" id="voice-tts"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </body>
</html>
