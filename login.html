<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css" type="text/css" />

</head>
<body>
    <main class="login">
        <section class="login_esquerdo">

            <div class="card">
                <img class="card_logo" src="../img/centralpet.svg" alt="CentralPet">
                <h1>Seja Bem-Vindo(a)!</h1>

                <form class="formulario_card" action="#" method="post" novalidate>
                    <div class="formulario_grupo">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="email" autocomplete="email" required>
                    </div>

                     <div class="formulario_grupo">
                        <label for="senha">Senha</label>
                        <input id="senha" name="senha" type="password" autocomplete="current-password" required>
                    </div>

                    <div class="formulario_acoes">
                        <a class="link" href="#">NÃ£o tenho conta</a>
                        <button type="submit" class="botao_entrar">Entrar</button>
                        </div>
                    </form>
            </div>
        </section>
        <section class="login_direito"></section>
    </main>
</body>
</html>
