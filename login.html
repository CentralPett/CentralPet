<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/login.css" type="text/css" />
    <link rel="stylesheet" href="CSS/fonts.css" type="text/css" />
    
</head>
<body>
    <main class="login">
        <section class="login_esquerdo">

            <div class="card">
                <div class="container">
                    <div class="botao_voltar">
                    <a href="./index.html">
                        <img class="seta" src="../img/seta_botao_voltar.svg">
                    </a>
                    </div>
                    <img class="card_logo" src="../img/centralpet.svg" alt="CentralPet">
                </div>
                    <h1>Bem-Vindo(a)!</h1>
                
                <form class="formulario_card" action="#" method="post" novalidate>
                    <div class="formulario_grupo">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="email" autocomplete="email" required>
                    </div>

                     <div class="formulario_grupo">
                        <label for="senha">Senha</label>
                        <input id="senha" name="senha" type="password" autocomplete="current-password" required>
                    </div>

                    <div class="formulario_acoes">
                        <a class="link" href="#">NÃ£o tenho conta</a>
                        <button type="submit" class="botao_entrar">Entrar</button>
                        </div>
                    </form>
            </div>
        </section>
        <section class="login_direito">
            <div class="conjunto_frases">
                <img src="../img/frase_login.svg">
            </div>
        </section>
    </main>
</body>
</html>
